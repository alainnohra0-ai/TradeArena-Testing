<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>TradeArena - Professional Trading Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }

    .tv-chart-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .chart-error {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      color: #ff6b6b;
      flex-direction: column;
      font-size: 18px;
      gap: 20px;
    }

    .chart-error button {
      padding: 10px 20px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .chart-error button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load TradingView libraries -->
  <script type="text/javascript" src="/trading_platform-master/charting_library/charting_library.standalone.js"></script>
  <script type="text/javascript" src="/trading_platform-master/datafeeds/udf/dist/bundle.js"></script>
  <script type="text/javascript" src="/trading_platform-master/broker-sample/dist/bundle.js"></script>
  
  <!-- React app will be loaded here -->
</body>
</html>
